<nav>
    <ul id="leftElements">
        <div id="mobileDevice">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <div class="img" style="-webkit-mask: url('/icons/navbarDropdown.png') center/contain"></div>
              </button>
              <mat-menu #menu="matMenu">
                @for (item of menuItems; track item.label) {
                    <a mat-menu-item routerLink={{item.link}}>{{item.label}}</a>
                }
              </mat-menu>
        </div>
        <div id="normalDevice">
            @for (item of menuItems; track item.label) {
                <li><a routerLink={{item.link}}>{{item.label}}</a></li>

            }
        </div>
    </ul>
    <div id="middleLogo"><a routerLink="/">MATCHA</a></div>
    <div id="rightElements">
        <a routerLink="/account" class="img" style="-webkit-mask: url('/icons/navProfile.png') center/contain" (click)="authService.logout()"></a>
        <div class="img" style="-webkit-mask: url('/icons/navHeart.png') center/contain" (mouseover)="notificationHover()" (mouseleave)="notificationUnHover()"></div>
        <a routerLink="/account" class="img" style="-webkit-mask: url('/icons/navProfile.png') center/contain"></a>
    </div>
</nav>
@if (showNotif()){
    <app-notification></app-notification>
}
