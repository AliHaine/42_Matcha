<div class="dropdown">
    <div class="dropdown-menu" style="display: flex; flex-direction: column; color: var(--color-4);">
        @for (item of locationService.locations; track $index) {
            <span (click)="setLocation(item.city)" class="dropdown-content">{{ item.city +  " (" + item.code + ")" }}</span>
        }
    </div>
</div>
