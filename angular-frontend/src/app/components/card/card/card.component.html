<div id="main" [routerLink]="['/profile/', profile().userId]">
    <div class="pictureArea">
        <app-cardimage [profile]="profile()"/>
    </div>
    <div class="profile">
        <div id="description">
            {{profile().description}}
        </div>
        <div class="details">
            <app-interest *ngFor="let interest of this.profile().interestsModels" [interest]="interest"/>
        </div>
    </div>
</div>
