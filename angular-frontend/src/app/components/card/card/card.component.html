<div id="main" [routerLink]="['/profile/', profile().userId]">
    <div class="pictureArea">
        <app-cardimage [profile]="profile()"/>
    </div>
    <div class="profile">
        <div class="description">
            {{profile().description}}
        </div>
        <div class="details">
            @for (interest of this.profile().interestsModels; track interest) {
                <app-interest [interest]="interest"/>
            }
        </div>
    </div>
</div>
